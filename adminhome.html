<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://kit.fontawesome.com/24a476b79d.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <div class="row row-cols-1 row-cols-md-3 g-4" style="margin: 10vw;">
            <div class="col">
              <div class="card h-100">
                <img src="assets/1.png" class="card-img-top">
                <div class="card-body">
                  <h5 class="card-title">Lodge a Complaint</h5>
                  <a href="#" class="btn btn-primary">Lodge</a>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <img src="assets/2.png" class="card-img-top">
                <div class="card-body">
                  <h5 class="card-title">Track Complaints</h5>
                  <a href="#" class="btn btn-primary">Track</a>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <img src="assets/3.png" class="card-img-top">
                <div class="card-body">
                  <h5 class="card-title">View Complaints</h5>
                  <a href="#" class="btn btn-primary">View</a>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <img src="assets/7.png" class="card-img-top">
                <div class="card-body">
                  <h5 class="card-title">Review Complaints</h5>
                  <a href="#" class="btn btn-primary">Review</a>
                </div>
              </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="assets/8.png" class="card-img-top">
                  <div class="card-body">
                    <h5 class="card-title">Weather Protocols</h5>
                    <a href="#" class="btn btn-primary">Find out</a>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card h-100">
                    <img src="assets/6.png" class="card-img-top">
                  <div class="card-body">
                    <h5 class="card-title">Check Calendar</h5>
                    <a href="#" class="btn btn-primary">Check</a>
                  </div>
                </div>
              </div>
          </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
