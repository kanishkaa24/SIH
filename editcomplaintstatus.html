<!DOCTYPE html>
<html lang="en">

<head>
    <title>Profile</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge ,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/24a476b79d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body style="font-family: Poppins; overflow-x: hidden; background-color: #f0f8ff">
    <div class="row g-4" style="
        width: 80vw;
        margin-right: 10vw;
        margin-left: 10vw;
        margin-top: 5vh;
        margin-bottom: 5vh;
      ">
        <div class="col">
            <div class="card">
                <h5 class="card-header" style="background-color: #0d6efd; color: #ffffff">
                    {{ }}
                </h5>
                <div class="card-body">
                    <table class="table table-bordered border-primary">
                        <tbody>
                            <tr>
                                <th scope="row">Complaint ID</th>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">Complaint Status</th>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">Complaint Title</th>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">Address</th>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">Area</th>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">City</th>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">State</th>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">Pincode</th>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">Access</th>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">Number of People Affected</th>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">Priority</th>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">Complaint Description</th>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                    <form class="row g-3">
                        <div class="form-floating">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                <option selected>--Select--</option>
                                <option value="1">Portable Pump Set</option>
                                <option value="2">Manila Rope and Doth Ball</option>
                                <option value="3">Sectional Sewer Rods</option>
                                <option value="4">Sewer Cleaning Bucket Machine</option>
                                <option value="5">Dredger (Clam-Shell)</option>
                                <option value="6">Roding Machine with Flexible Sewer Rods</option>
                                <option value="7">Scraper</option>
                                <option value="8">Flush bags</option>
                                <option value="9">Sewer balls and sewer pills</option>
                                <option value="10">Sewer scooters</option>
                                <!-- <option value="11">Others:</option> -->
                                <input type="checkbox" id="other" name="interest" value="other"> Add Other
                                <!-- <label for="other">Other</label> -->
                                <input type="text" id="otherValue" name="other">

                            </select>
                            <label for="floatingSelect">Tools or Machinery Required</label>
                        </div>
                        <div class="form-floating">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                <option selected>--Select--</option>
                                <option value="1">Scheduled</option>
                                <option value="2">On-going</option>
                                <option value="3">Completed</option>
                            </select>
                            <label for="floatingSelect">Update Status</label>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary mb-3">Update Complaint</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        const otherCheckbox = document.querySelector('#other');
const otherText = document.querySelector('#otherValue');
otherText.style.visibility = 'hidden';

otherCheckbox.addEventListener('change', () => {
  if (otherCheckbox.checked) {
    otherText.style.visibility = 'visible';
    otherText.value = '';
  } else {
    otherText.style.visibility = 'hidden';
  }
});
        </script>
</body>

</html>
