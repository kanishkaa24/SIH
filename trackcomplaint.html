<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge ,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/24a476b79d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="font-family: Poppins; overflow-x: hidden; background-color: #f0f8ff"
  >
    <div class="card" style="width: 40vw; margin-left: 30vw; margin-top: 25vh">
      <div
        class="card-header"
        style="background-color: #0d6efd; color: #ffffff"
      >
        TRACK COMPLAINT
      </div>
      <div class="card-body">
        <form
          class="d-flex"
          method=""
          action=""
          style="height: 7vh; margin-top: 2vh; margin-bottom: 3vh"
        >
          <input
            class="form-control me-2"
            type="text"
            placeholder="Enter Complaint ID"
            aria-label="Search"
            name="searchname"
            required
            autocomplete="false"
          />
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
      </div>
    </div>
  </body>
</html>
