<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profile</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge ,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/24a476b79d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="font-family: Poppins; overflow-x: hidden; background-color: #f0f8ff"
  >
    <div
      class="row g-4"
      style="
        width: 80vw;
        margin-right: 10vw;
        margin-left: 10vw;
        margin-top: 5vh;
        margin-bottom: 5vh;
      "
    >
      <div class="col">
        <div class="card">
          <h5
            class="card-header"
            style="background-color: #0d6efd; color: #ffffff"
          >
            {{ }}
          </h5>
          <div class="card-body">
            <table class="table table-bordered border-primary">
              <tbody>
                <tr>
                  <th scope="row">Complaint ID</th>
                  <td></td>
                </tr>
                <tr>
                    <th scope="row">Complaint Status</th>
                    <td></td>
                </tr>
                <tr>
                  <th scope="row">Complaint Title</th>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Address</th>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Area</th>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">City</th>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">State</th>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Pincode</th>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Access</th>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Number of People Affected</th>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Complaint Description</th>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <form class="row g-3">
              <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                  <option selected>Assigned</option>
                  <option value="1">Visit Scheduled</option>
                  <option value="2">Delayed</option>
                  <option value="3">Failure</option>
                  <option value="4">Success</option>
                </select>
                <label for="floatingSelect">Update Status</label>
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Update Complaint</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
